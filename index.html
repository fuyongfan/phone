<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div id="head">
    <div class="homePage">
        <!--首页扫描加载-->
        <div id="loading">
            <p id="scanning">扫描中...</p>
            <div class="processBox" id="processBox">
                <img src="image/zhiwen2.png" alt=""/>
            </div>
            <div class="process" id="process">
                <img id="img" src="image/finger_line1.png" alt=""/>
            </div>
        </div>
    </div>
    <ul id="main">
        <li id="first">
            <!--基本信息-->
            <div id="contents">
                <div id="eye" class=" animated fadeIn">
                    <img src="image/eye1.jpg" alt=""/>
                </div>
                <div id="me" class="me animated fadeIn">
                    <img src="image/me.png" alt=""/>
                </div>
                <div id="flower">
                    <img id="" src="image/flower.jpg" alt=""/>
                </div>
                <div class="bg">
                    <span id="font">Resume introduces</span>
                    <img id="p1_bg" src="image/p1_bg.png"/>
                </div>
                <ul id="list">
                    <li>基本资料</li>
                    <li>工作经验</li>
                    <li>技能展示</li>
                    <li>个人介绍</li>
                    <li>谢谢观赏</li>
                </ul>
                <img src="image/arr.png" alt="" class="p1_arr"/>
            </div>
        </li>
        <li>
            <img src="image/b.png" alt=""/>
        </li>
        <li>
            <img src="image/c.png" alt=""/>
        </li>
        <li>
            <img src="image/d.png" alt=""/>
        </li>
        <li>
            <img src="image/e.png" alt=""/>
        </li>
    </ul>
</div>

</body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/tween.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
