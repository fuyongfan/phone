<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<ul id="main">
    <li id="first">
        <!--首页扫描加载-->
        <div id="loading">
            <p id="scanning">扫描中...</p>
            <div class="processBox">
                <img src="image/zhiwen2.png" alt=""/>
            </div>
            <div class="process" id="process">
                <img id="img" src="image/finger_line1.png" alt=""/>
            </div>
        </div>
        <!--基本信息-->
        <div id="contents">
            <div id="eye">
                <img src="image/eye1.jpg" alt="" class="me_img"/>
            </div>
            <div id="me" class="me">
                <img src="image/me.png" alt="" class="me_img animated zoomIn"/>
            </div>
            <div id="flower">
                <img id="" src="image/flower.jpg" alt=""/>
            </div>
            <div class="bg">
                <span id="font">Resume introduces</span>
                <img id="p1_bg" src="image/p1_bg.png"/>
            </div>
            <ul id="list">
                <li>
                    <div class="left"><img src="image/list.png"/></div>
                    <div class="right">基本资料</div>
                </li>
                <li>
                    <div class="left"><img src="image/list.png"/></div>
                    <div class="right">工作经验</div>
                </li>
                <li>
                    <div class="left"><img src="image/list.png"/></div>
                    <div class="right">技能展示</div>
                </li>
                <li>
                    <div class="left"><img src="image/list.png"/></div>
                    <div class="right">个人介绍</div>
                </li>
                <li>
                    <div class="left"><img src="image/list.png"/></div>
                    <div class="right">谢谢观赏</div>
                </li>
            </ul>
            <img src="image/arr.png" alt="" class="p1_arr"/>
        </div>
    </li>
    <li>
        <img src="image/index.jpg" alt=""/>
    </li>
    <li>
        <img src="image/index.jpg" alt=""/>
    </li>
    <li>
        <img src="image/index.jpg" alt=""/>
    </li>
</ul>

</body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/utils.js"></script>

<script type="text/javascript" src="js/index.js"></script>
